---
# File: playbook.yml

- hosts: osx
  roles:
    - homebrew
    - dotfiles
    - shell
    - projects

  vars:
    dotfiles_repo: git@github.com:krzysztof-magosa/dotfiles.git
    dotfiles_path: ~/.dotfiles

    brews:
      - coreutils
      - emacs
      - git
      - midnight-commander
      - mtr
      - pyenv
      - pyenv-virtualenv
      - python
      - python3
      - tig
      - tree
      - wget

    applications_path: /Applications
    applications:
      - google-chrome
      - iterm2
      - vlc
      - keepassx
      - lastpass
      - skype
      - slack
      - spotify
      - tunnelblick
      - virtualbox

    projects_path: ~/projects
    projects_categories:
      - php
      - ansible
      - emacs
      - playground
      - sites
      - vagrant
