projects_path: ~/projects

dotfiles_repo: git@github.com:krzysztof-magosa/dotfiles.git
dotfiles_path: ~/.dotfiles
dotfiles_init_cmd: ~/.dotfiles/install.sh --force

emacsd_repo: git@github.com:krzysztof-magosa/emacs.d.git
emacsd_path: ~/.emacs.d

keepassx_db: "~/Google Drive/keepassx.kdbx"

brews:
  - coreutils
  - emacs
  - midnight-commander
  - mtr
  - tree
  - wget
  - tig
  - fish
  - htop
  - terminal-notifier
  - autoenv
  - resty
  - jq
  - fzf
  - watson
  - global

casks:
  - google-chrome
  - google-drive
  - vlc
  - keepassx
  - skype
  - slack
  - spotify
  - iterm2
  - spectacle
  - forklift
